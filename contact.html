<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #f5f5f5;
            --accent: #c38c43;
            --glass: rgba(255, 255, 255, 0.05);
            --tile-bg: #1a1a1a;
            --tile-border: #2e2e2e;
            --transition-speed: 0.3s;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .contact-section {
            background-color: var(--tile-bg);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--tile-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        .contact-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--tile-border);
            border-radius: 4px;
            background-color: var(--glass);
            color: var(--text-color);
        }
        .contact-form button {
            background-color: var(--accent);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        .contact-form button:hover {
            background-color: #a67536;
        }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
        <section class="contact-section" data-aos="fade-up">
            <h1 class="contact-title">Get in Touch</h1>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn glassy">Send Message</button>
            </form>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
        // Inject header and footer
        document.getElementById('header-placeholder').innerHTML = '<!-- Include header.html content dynamically -->';
        document.getElementById('footer-placeholder').innerHTML = '<!-- Include footer.html content dynamically -->';
    </script>
</body>
</html>
