<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #f5f5f5;
            --accent: #c38c43;
            --glass: rgba(255, 255, 255, 0.05);
            --tile-bg: #1a1a1a;
            --tile-border: #2e2e2e;
            --transition-speed: 0.3s;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        #contact-info, #inquiry-form {
            background-color: var(--tile-bg);
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--tile-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--tile-border);
            border-radius: 4px;
            background-color: var(--glass);
            color: var(--text-color);
        }
        form button {
            background-color: var(--accent);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        form button:hover {
            background-color: #a67536;
        }
    </style>
</head>
<body>
    <header>
        <!-- Include header partial -->
        <script>
            fetch('/partials/header.html')
                .then(res => res.text())
                .then(data => document.querySelector('header').innerHTML = data);
        </script>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Get in touch with us today!</p>
    </section>

    <main>
        <section id="contact-info" data-aos="fade-up" data-aos-delay="200">
            <h2>Our Contact Details</h2>
            <p id="email">Email: <span>Loading...</span></p>
            <p id="phone">Phone: <span>Loading...</span></p>
            <p id="address">Address: <span>Loading...</span></p>
        </section>
        <section id="inquiry-form" data-aos="fade-up" data-aos-delay="300">
            <h2>Send Us an Inquiry</h2>
            <form action="/submit-inquiry" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Include footer partial -->
        <script>
            fetch('/partials/footer.html')
                .then(res => res.text())
                .then(data => document.querySelector('footer').innerHTML = data);
        </script>
    </footer>
    <script src="/script.js"></script>
    <script>
        async function fetchContactInfo() {
            try {
                const response = await fetch('/api/contact-info');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('email').innerHTML = `Email: <a href="mailto:${data.email}">${data.email}</a>`;
                document.getElementById('phone').innerHTML = `Phone: <a href="tel:${data.phone}">${data.phone}</a>`;
                document.getElementById('address').innerHTML = `Address: ${data.address}`;
            } catch (error) {
                console.error('Error fetching contact info:', error);
                document.getElementById('contact-info').innerHTML = `<p>Unable to load contact information. Please try again later.</p>`;
            }
        }
        fetchContactInfo();
    </script>
</body>
</html>
