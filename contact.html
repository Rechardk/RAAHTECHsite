<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="images/RAAH_logo_transparent.jpg" alt="RAAHTECH Logo">
                <span class="logo-text"><strong>RAAHTECH</strong></span>
            </a>
        </div>
        <nav aria-label="Main Navigation">
            <a href="/" data-aos="fade-down">Home</a>
            <a href="/about" data-aos="fade-down" data-aos-delay="100">About Us</a>
            <a href="/founder" data-aos="fade-down" data-aos-delay="200">Founder</a>
            <a href="/projects" data-aos="fade-down" data-aos-delay="300">Projects</a>
            <a href="/services" data-aos="fade-down" data-aos-delay="400">Services</a>
            <a href="/contact" class="active" data-aos="fade-down" data-aos-delay="500">Contact</a>
        </nav>
    </header>
    <main>
        <h1 data-aos="fade-up">Contact Us</h1>
        <p data-aos="fade-up" data-aos-delay="100">Welcome to our contact page. Reach out to us using the information below.</p>
        <section id="contact-info" data-aos="fade-up" data-aos-delay="200">
            <h2>Our Contact Details</h2>
            <p id="email">Email: <span>Loading...</span></p>
            <p id="phone">Phone: <span>Loading...</span></p>
            <p id="address">Address: <span>Loading...</span></p>
        </section>
        <section id="inquiry-form" data-aos="fade-up" data-aos-delay="300">
            <h2>Send Us an Inquiry</h2>
            <form action="/submit-inquiry" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- ...existing footer... -->
    </footer>
    <script>
        async function fetchContactInfo() {
            try {
                const response = await fetch('/api/contact-info');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('email').innerHTML = `Email: <a href="mailto:${data.email}">${data.email}</a>`;
                document.getElementById('phone').innerHTML = `Phone: <a href="tel:${data.phone}">${data.phone}</a>`;
                document.getElementById('address').innerHTML = `Address: ${data.address}`;
            } catch (error) {
                console.error('Error fetching contact info:', error);
                document.getElementById('contact-info').innerHTML = `<p>Unable to load contact information. Please try again later.</p>`;
            }
        }
        fetchContactInfo();
    </script>
</body>
</html>
