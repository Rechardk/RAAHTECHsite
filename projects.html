<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .project-card {
            background-color: #f5f5f5;
            color: #0f0f0f;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .project-card h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .project-card p {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="images/RAAH_logo_transparent.jpg" alt="RAAHTECH Logo">
                <span class="logo-text"><strong>RAAHTECH</strong></span>
            </a>
        </div>
        <nav aria-label="Main Navigation">
            <a href="/" data-aos="fade-down">Home</a>
            <a href="/about" data-aos="fade-down" data-aos-delay="100">About Us</a>
            <a href="/founder" data-aos="fade-down" data-aos-delay="200">Founder</a>
            <a href="/projects" class="active" data-aos="fade-down" data-aos-delay="300">Projects</a>
            <a href="/services" data-aos="fade-down" data-aos-delay="400">Services</a>
            <a href="/contact" data-aos="fade-down" data-aos-delay="500">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Our Projects</h1>
        <p>Welcome to our projects page. Here you will find details about our work.</p>
        <section id="projects-container">
            <!-- Project cards will be dynamically inserted here -->
        </section>
    </main>
    <footer>
        <!-- ...existing footer... -->
    </footer>
    <script>
        async function fetchProjects() {
            try {
                const response = await fetch('/api/projects'); // Updated endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const projects = await response.json();
                const container = document.getElementById('projects-container');
                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                    `;
                    container.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error fetching projects:', error);
                document.getElementById('projects-container').innerHTML = `<p>Unable to load projects. Please try again later.</p>`;
            }
        }
        fetchProjects();
    </script>
</body>
</html>
